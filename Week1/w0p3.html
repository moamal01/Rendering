<!DOCTYPE html>
<html>
  <head>
    <title>W1P1</title>
    <script type="text/javascript" src="w0p3.js"></script>
    <script id="wgsl" type="x-shader">
      struct Uniforms {
        aspect: f32,
        cam_const: f32,
      };
      @group(0) @binding(0) var<uniform> uniforms : Uniforms;

      struct VSOut {
        @builtin(position) position: vec4f,
        @location(0) coords : vec2f,
      };

      @vertex
      fn main_vs(@builtin(vertex_index) VertexIndex : u32) -> VSOut
      {
        const pos = array<vec2f, 4>(vec2f(-1.0, 1.0), vec2f(-1.0, -1.0), vec2f(1.0, 1.0), vec2f(1.0, -1.0)); var vsOut: VSOut;
        vsOut.position = vec4f(pos[VertexIndex], 0.0, 1.0);
        vsOut.coords = pos[VertexIndex];
        return vsOut;
      }

      struct Ray {
        origin : vec3f,
        direction : vec3f,
        tmin : f32,
        tmax : f32,
      };

      fn get_camera_ray(ipcoords: vec2f) -> Ray
      {
        const eye = vec3f(2.0, 1.5, 2.0);
        const p = vec3f(0.0, 0.5, 0.0);
        const u = vec3f(0.0, 1.0, 0.0);

        let v = normalize(p - eye);

        let b1 = normalize(cross(v, u));
        let b2 = cross(b1, v);
        let d = 1.0;

        var ray: Ray;
        ray.origin = eye;
        ray.direction = normalize(ipcoords.x*b1 + ipcoords.y*b2 + d * v);
        ray.tmin = 0.0;
        ray.tmax = 1.0e16;

        return ray;
      }

      @fragment
      fn main_fs(@location(0) coords: vec2f) -> @location(0) vec4f
      {
        let ipcoords = vec2f(coords.x*uniforms.aspect*0.5, coords.y*0.5);
        var r = get_camera_ray(ipcoords);
        return vec4f(r.direction*0.5 + 0.5, 1.0);
      }
    </script>
  </head>
  <body>
    <canvas id="webgpu-canvas" width="512" height="512">
      Please use a browser that supports HTML5 canvas.
    </canvas>
  </body>
</html>
